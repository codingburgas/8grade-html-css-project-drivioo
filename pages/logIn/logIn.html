<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Drvioo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../styles/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" type="image/x-icon" href="../../assets/logo.jpg">

</head>
<body>
  <div class="photo"><img src="../../assets/log in and registur/login30.jpg"> </div>
  <div class="container">
    <h2>Login to Drvioo</h2>
    <p>with</p>

    <div class="social-login">
      <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a href="https://google.com" target="_blank"><i class="fab fa-google"></i></a>
      <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
    </div>

    <form>
      <div class="input-group">
        <label>Email</label>
        <input type="email" placeholder="you@example.com" required>
      </div>
      <div class="input-group">
        <label>Password</label>
        <input type="password" placeholder="********" required>
      </div>
      
      <a href="../mainPage/mainPage.html" class="submit">
        <div class="btn">
          Log In
        </div>
      </a>
    </form>
    <div class="switch-link">
      Don't have an account? <a href="../logIn/register.html"><bold>Register</bold></a>
    </div>
  </div>

</body>
</html>

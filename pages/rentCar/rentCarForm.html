<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rent a Car - Sign Up</title>
  <link rel="stylesheet" href="../../styles/rentCarForm.css" />
  <link rel="icon" type="image/x-icon" href="../../assets/logo.jpg">
</head>
<body>
  <form class="form">
    <h2>Rent your next car:</h2>
    <input type="text" placeholder="Full Name" required />
    <input type="email" placeholder="Email" required />
    <input type="text" placeholder="Phone number" required />
    <label>Choose a date to pick up the car:</label>
    <input type="date"  required />
    <label>Choose a car return date:</label>
    <input type="date"  required />
    <label>Choose a time to pick up the car:</label>
    <input type="time" required />
   
    <label>Pick-up Location:</label>
    <select required>
      <option value="">Select location</option>
      <option>Sofia</option>
      <option>Plovdiv</option>
      <option>Varna</option>
      <option>Burgas</option>
      <option>Ruse</option>
      <option>Stara Zagora</option>
    </select>
    <label>Return location:</label>
    <select required>
      <option value="">Select location</option>
      <option>Sofia</option>
      <option>Plovdiv</option>
      <option>Varna</option>
      <option>Burgas</option>
      <option>Ruse</option>
      <option>Stara Zagora</option>
    </select>
    <div class="button-container">
      <a href="../rentCar/purchase.html" class="btn">Book a car</a>
    </div>
  </form>
</body>
</html>
